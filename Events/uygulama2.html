<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kutu {
            width: 120px;
            height: 120px;
            margin: 10px;
            float: left;
        }
        
        #mavi {
            background-color: blue;
        }
        
        #kirmizi {
            background-color: red;
        }
        
        #sari {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="kutu" id="mavi"></div>
    <div class="kutu" id="kirmizi"></div>
    <div class="kutu" id="sari"></div>

    <script>
        var kutular = document.querySelectorAll('.kutu');
        kutular.forEach(function(kutu) {
                kutu.addEventListener('click', function() {
                    this.style.display = 'none';
                })
            })
            // mavi.addEventListener('click', function() {
            //     this.style.display = 'none';
            // });
    </script>
</body>

</html>
