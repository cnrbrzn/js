<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var now = 2022;
        var models = ['Toyota', 'Mazda', 'Mercedes', 'Opel'];
        var years = ['2015', '2012', '2016', '2014'];

        // #1: Tüm modelleri yazdırınız.

        for (var i = 0; i < models.length; i++) {
            console.log(models[i]);
        }

        models.forEach(function(element) {
            console.log(element);
        })

        // #2: Aşağıdaki görüntüyü console'da oluşturun.

        // Toyota 2015 model ve 7 yaşında bir araçtır.
        // Mazda 2012 model ve 10 yaşında bir araçtır.
        // Mercedes 2016 model ve 6 yaşında bir araçtır.
        // Opel 2014 model ve 8 yaşında bir araçtır.

        for (var i = 0; i < models.length; i++) {
            console.log(models[i] + " " + years[i] + " model ve " + (now - years[i]) + " yaşında bir araçtır.");
        }

        // #3: models ve years dizilerine eleman eklenebilsin.

        var model = prompt("Model giriniz : ");
        var year = prompt("Model yılını giriniz : ");
        models.push(model);
        years.push(year);
        for (var i = 0; i < models.length; i++) {
            console.log(models[i] + " " + years[i] + " model ve " + (now - years[i]) + " yaşında bir araçtır.");
        }
    </script>
</body>

</html>
